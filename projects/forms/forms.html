<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
       Welcome to Enku's page! 
        <h2>Form Creation</h2>
    </header>
    <main>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>
                     Sign Up
                </legend>
                <div class="form-row">
                    <label for="firstNameInput">First Name:</label> 
                    <input type="text" name="first" id="firstNameInput" placeholder="First Name" required>
                </div> 
                <div class="form-row">
                    <label for="lastNameInput">Last Name:</label>
                    <input type="text" name="last"  id="lastNameInput" placeholder="Last Name" required>
                    </div>  
                <div class="form-row">
                   <label for="birthdate">Birthdate</label>
                   <label><input type="date" name="birthdate" id="birthdate"></label>
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="blank">Choose</option>
                        <option value="Hawaii" selected>Hawaii</option>
                        <option value="Alaska">Alaska</option>
                        <option value="New York">New York</option>
                    </select>
                    </div>
                <div class="form-row">
                   <label for="email">Email</label>
                   <label><input type="email" name="email" id="email"></label>
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div> 
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="remember" checked>Remember me</label>
                </div>
                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female" checked>Female</label>
                </div>
                    <div class="form-row">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment">Comment</textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                        <input type="submit" value="Submit">
                </div>
           </fieldset>
       </form>

    </main>
    <footer>
        &copy;2024 Enkhchimeg 
    </footer>
</body>
</html>
