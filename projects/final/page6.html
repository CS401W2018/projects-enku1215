<body>
    <header>
        <h1>
          The Mongolian Cultural Center
        </h1>
      </header>
    <nav>
        <a href="page1.html" class="btn">Home</a>
        <a href="page2.html" class="btn">Solution</a>
        <a href="page3.html" class="btn">Market</a>

        <a href="page5.html" class="btn">Financials</a>

     </nav>
    <main id="form">
        <div id="message"></div>
        <form action="processing.html" method="POST" id="myForm">
            <fieldset>
                <legend>
                     Sign Up
                </legend>
              <div class="form-row">
                 <label for="firstNameInput">First Name:</label> 
                 <input type="text" name="first" id="firstNameInput" placeholder="First Name" required>
              </div> 
               <div class="form-row">
                  <label for="lastNameInput">Last Name:</label>
                  <input type="text" name="last"  id="lastNameInput" placeholder="Last Name" required>
                </div>  
               <div class="form-row">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password" required>
               </div> 
             <div class="check-row">
                  <div class="spacer"></div>
                 <label><input type="checkbox" name="remember" checked>Remember me</label>
              </div>
              <div class="check-row">
                  <div class="spacer">Gender:</div>
                  <label><input type="radio" name="gender" value="male">Male</label>
                  <label><input type="radio" name="gender" value="female" checked>Female</label>
              </div>
              <div class="form-row">
                <div class="spacer">Age:</div>
                <label><input type="number" name="age" id="age"></label>
              </div>
               <div class="form-row">
                   <label for="state">Country:</label>
                   <select name="state" id="state" onchange="toggleOtherField()">
                      <option value="blank">Choose</option>
                      <option value="Mongolia" selected>Mongolia</option>
                      <option value="South Korea">South Korea</option>
                      <option value="China">China</option>
                      <option value="USA">USA</option>
                      <option value="Japan">Japan</option>
                      <option value="Others">Other</option>
                   </select>
                </div>
               <div class="form-row">
                  <div class="spacer"></div>
                     <input type="submit" value="Create Account">
              </div>
           </fieldset>
       </form>
   </main>

</body>
</html>
